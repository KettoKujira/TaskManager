<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Taskmanager</h1>
      <button class="header__button"><span class="header__button-text">New task</span></button>
      <span class="today">Today is <span class="today__date">19 april 2021</span></span>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="main__title">What's up today</h2>
      <ul class="task">
        <li class="task-item">
          <span class="task-item__date">19 april 2021</span>
          <h3 class="task-item__title">Learn to code</h3>
          <p class="task-item__descr">Today i will learn how manage state.</p>
          <button class="task-item__button">Delete</button>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
